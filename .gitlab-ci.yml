.docker: &docker
  variables:
    DOCKER_HOST: tcp://localhost:2375
  image: docker:git
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
  services:
     - docker:dind
  tags:
    - kubernetes

docker-build:
  <<: *docker
  stage: build
  script:
    - docker build --no-cache -t $IMAGE:$CI_BUILD_REF_NAME .
    - docker push $IMAGE:$CI_BUILD_REF_NAME
