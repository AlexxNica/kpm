stages:
  - tests
  - build
  - release

variables:
  IMAGE: quay.io/kubespray/kpm
  PIP_CACHE_DIR: /pip-cache

cache:
  paths:
    - cache
    - /pip-cache
  key: "$CI_PROJECT_ID"


.job: &job
  before_script:
  - pip install -e .
  - pip install -r requirements_dev.txt -U
  script:
    - make test
  tags:
    - kubernetes
  image: quay.io/kubespray/kpm:build

unit-test:
  <<: *job
  stage: tests
  image: quay.io/kubespray/kpm:build
  script:
    - pip install -U python-coveralls
    - make test
    - coveralls

flake8:
  <<: *job
  image: quay.io/kubespray/kpm:build
  stage: tests
  script:
    - make flake8

